{ teams = [
    {
      name = "" ;
      deferrable_contacts =
        [ ViaSysLog "${name}: ${desc} (${severity})" ] ;
      urgent_contacts =
        [
          ViaSqlite {
            file = "/tmp/ramen/alerts.db" ;
            create = "create table \"alerts\" (
                \"id\" integer primary key autoincrement,
                \"time\" integer not null,
                \"name\" text not null,
                \"firing\" integer null,
                \"desc\" text null,
                \"bcn\" integer null,
                \"bca\" integer null,
                \"service_id\" integer null,
                \"ips\" text null,
                \"thresholds\" text null,
                \"values\" text null,
              );" ;
            insert = "insert into \"alerts\" (
                \"name\", \"desc\", \"firing\", \"time\",
                \"bcn\", \"bca\", \"service_id\",
                \"ips\", \"thresholds\", \"values\"
              ) values (
                ${name}, ${desc}, ${firing}, ${time},
                ${bcn}, ${bca}, ${service_id},
                ${ips}, ${thresholds}, ${values}
              );"
          }
        ]
    }
  ]
}
