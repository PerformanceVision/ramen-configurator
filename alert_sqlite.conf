{ teams = [
    {
      name = "" ;
      deferrable_contacts =
        [ ViaSysLog "${name}: ${descr} (${severity})" ] ;
      urgent_contacts =
        [
          ViaSqlite {
            file = "/tmp/ramen/alerts.db" ;
            create = "create table \"alerts\" (
                \"id\" integer primary key autoincrement,
                \"time\" integer not null,
                \"name\" text not null,
                \"firing\" integer null,
                \"descr\" text null,
                \"bcn\" integer null,
                \"bca\" integer null,
                \"service_id\" integer null,
                \"ips\" text null
              );" ;
            insert = "insert into \"alerts\" (
                \"name\", \"descr\", \"firing\", \"time\",
                \"bcn\", \"bca\", \"service_id\", \"ips\"
              ) values (
                ${name}, ${descr}, ${firing}, ${time},
                ${bcn}, ${bca}, ${service_id}, ${ips}
              );"
          }
        ]
    }
  ]
}
